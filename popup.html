<!DOCTYPE html>
<html>

<head>
    <title>Focus Mode Extension</title>
    <style>
        body {
            width: 300px;
            height: 150px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            padding-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Focus Mode</h1>
    <p>Click the button below to enter focus mode and remove distractions from the YouTube page.</p>
    <button id="start-focus-mode">Start Focus Mode</button>
    <script src="popup.js"></script>
</body>

</html>
